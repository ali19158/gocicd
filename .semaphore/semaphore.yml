version: v1.0
name: Go
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: install
          commands:
            - sem-version go 1.18
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
  - name: Test
    task:
      prologue:
        commands:
          - sem-version go 1.18
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go mod vendor
      jobs:
        - name: Test
          commands:
            - go test ./...
  - name: Build
    task:
      prologue:
        commands:
          - sem-version go 1.18
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go mod vendor
      jobs:
        - name: Build
          commands:
            - go build -v -o go-gin-app.exe
            - artifact push project --force go-gin-app
